# Backend Python設定ファイル
# Black, isort, mypyの設定

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | env
  | build
  | dist
  | migrations
  | __pycache__
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/migrations/*", "*/__pycache__/*"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
ignore_missing_imports = true
exclude = [
    "migrations/",
    "__pycache__/",
    "venv/",
    ".venv/",
    "env/",
]

[[tool.mypy.overrides]]
module = [
    "flask.*",
    "psycopg2.*",
]
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", "migrations", "venv", ".venv", "env"]
skips = ["B101"]  # assert_used

[tool.pydocstyle]
convention = "google"
match = '(?!test_).*\.py'
match_dir = '(?!tests|migrations|venv|\.venv|env).*'

