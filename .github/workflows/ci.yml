name: Secrets CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Secrets コードのチェックアウト
        uses: actions/checkout@v4

      - name: art-gallery-release-tools のチェックアウト
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/art-gallery-release-tools
          path: art-gallery-release-tools
          token: ${{ secrets.GH_TOKEN_FOR_ART_GALLERY_RELEASE_TOOLS }}

      - name: Python のセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 依存関係のインストール
        run: |
          python -m pip install --upgrade pip
          # release-tools から requirements.txt をコピー (本来はsecrets用のものを使用すべきですが、
          # 現在はbackendのものを流用するか、ローカルのファイルを使用することを想定)
          # ここでは art-gallery-secrets 内の requirements-dev.txt も含めてインストールします
          if [ -f art-gallery-release-tools/ansible/roles/secrets/internal/requirements.txt ]; then
            cp art-gallery-release-tools/ansible/roles/secrets/internal/requirements.txt .
          else
            # フォールバックとしてbackendのものを流用（暗号化ライブラリなどが共通のため）
            cp art-gallery-release-tools/ansible/roles/backend/internal/requirements.txt .
          fi
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ログ・トークンディレクトリの作成
        run: |
          sudo mkdir -p /app/logs /app/tokens /app/config
          sudo chmod -R 777 /app

      - name: ダミー設定ファイルの生成
        env:
          SECRET_KEY: "dummy_secret_key_for_testing_32bytes"
        run: |
          cat <<EOF > /app/config/config.yaml
          secret_key: ${{ env.SECRET_KEY }}
          database:
            password: "dummy_password"
          EOF
          
          # 暗号化されたダミーファイルの作成 (必要に応じて)
          python3 -c "
          import yaml
          import base64
          import os
          from cryptography.fernet import Fernet
          from cryptography.hazmat.primitives import hashes
          from cryptography.hazmat.primitives.kdf.pbkdf2 import PBKDF2HMAC
          
          secret_key = os.environ['SECRET_KEY']
          
          kdf = PBKDF2HMAC(
              algorithm=hashes.SHA256(),
              length=32,
              salt=b\"art_gallery_salt\",
              iterations=100000,
          )
          key = base64.urlsafe_b64encode(kdf.derive(secret_key.encode()))
          fernet = Fernet(key)
          
          encrypted_password = fernet.encrypt(b'decrypted_password').decode()
          
          secrets_data = {
              'database': {
                  'password': f'encrypted:{encrypted_password}'
              }
          }
          
          with open('/app/config/secrets.yaml.encrypted', 'w', encoding='utf-8') as f:
              yaml.dump(secrets_data, f)
          "

      - name: Black の実行
        run: black --check .
        continue-on-error: true

      - name: Flake8 の実行
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Mypy の実行
        run: mypy . --ignore-missing-imports
        continue-on-error: true

      - name: Secrets テストの実行 (pytest)
        env:
          PYTHONPATH: ${{ github.workspace }}
          FLASK_ENV: testing
        run: |
          pytest tests/
